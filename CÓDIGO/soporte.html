<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte UACM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('713b9b74-c8e2-410a-9ebd-14e835a70851.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .support-container {
      background-color: rgba(255, 255, 255, 0.2);
      border: 3px solid black;
      border-radius: 30px;
      width: 80%;
      max-width: 1000px;
      height: 80%;
      padding: 40px;
      backdrop-filter: blur(10px);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contacts {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .contact-item img {
      width: 24px;
      height: 24px;
    }

    .map {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .home-button {
      position: absolute;
      bottom: 30px;
      right: 40px;
      background-color: #6adb65;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .home-button img {
      width: 24px;
      height: 24px;
    }
  </style>
  <script>
    function volverInicio() {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="support-container">
    <h2>SOPORTE</h2>
    <div class="contacts">
      <div class="contact-info">
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Teléfono">
          <span>555-000</span>
        </div>
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Teléfono">
          <span>555-000</span>
        </div>
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Teléfono">
          <span>555-000</span>
        </div>
      </div>
      <div class="contact-info">
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Correo">
          <span>correo@gmail.com</span>
        </div>
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Correo">
          <span>correo@gmail.com</span>
        </div>
        <div class="contact-item">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Correo">
          <span>correo@gmail.com</span>
        </div>
      </div>
     

      <div class="map">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ubicación" style="width:30px; height:auto;">
        <p><strong>Ubicación:</strong> Av. Ejemplo 123, Ciudad</p>
      </div>
    </div>

    <div class="home-button" onclick="volverInicio()">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Inicio">
    </div>
  </div>
</body>
</html>
