<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UACM</title>
  <link rel="stylesheet" href="styles.css">

  
  <script>
    function redirigirASoporte() {
      window.location.href = "soporte.html";
    }
  </script>
</head>
<body>
  <div class="chatbot-container">
    <img src="logo-uacm.png" alt="UACM Logo" class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Audio Icon" class="icon-audio" onclick="redirigirASoporte()">

    <div class="faq-box">
      <div><u>PREGUNTAS FRECUENTES</u></div>
      <div>HORARIOS</div>
      <div>CALENDARIO</div>
      <div>BECAS</div>
      <div>SERVICIO SOCIAL</div>
      <div>TITULACIÓN</div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Escribe tu pregunta aquí...">
      <button>&gt;</button>
    </div>
  </div>
</body>
</html>
